<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alternar Tema Claro/Escuro</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- CSS customizado para temas -->
  <style>
    body {
      transition: background-color 0.3s ease;
    }

    .dark-mode {
      background-color: #343a40;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <h1>Ordem de Serviço</h1>
        <form>
          <div class="form-group">
            <label for="cliente">Cliente</label>
            <input type="text" class="form-control" id="cliente" placeholder="Nome do cliente">
          </div>
          <div class="form-group">
            <label for="equipamento">Equipamento</label>
            <input type="text" class="form-control" id="equipamento" placeholder="Equipamento a ser reparado">
          </div>
          <div class="form-group">
            <label for="descricao">Descrição do Problema</label>
            <textarea class="form-control" id="descricao" rows="3" placeholder="Descreva o problema"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Criar Ordem de Serviço</button>
        </form>
      </div>
      <div class="col-md-4">
        <h2>Comentários</h2>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Comentário 1</h5>
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut eget sapien id est
              hendrerit gravida a eget justo.</p>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-body">
            <h5 class="card-title">Comentário 2</h5>
            <p class="card-text">Fusce rutrum odio vitae porta volutpat. Aliquam et urna ac diam fermentum
              volutpat vel in nunc.</p>
          </div>
        </div>
        <button id="toggle-theme" class="btn btn-info mt-3">Alternar Tema</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-1rcFFc0G3tqz83E2b8aCO4FzjXyB3n8k9GpZs14L+8Diz3ZjcP7mFq0t5BqF0ktA"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh/jFc7f8rlW+O6E3FmIZVcjS+qRGyXjSc0lp"
    crossorigin="anonymous"></script>

  <script>
    // Função para alternar entre temas claro e escuro
    document.getElementById('toggle-theme').addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>

</html>
